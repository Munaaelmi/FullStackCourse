<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5665191b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="Container">
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-regular fa-heart"></i>
        <img src="Untitled design (2).jpg" alt="">
        <h1>Muna Elmi</h1>
        <p class="title">Aspiring Front End Developer</p>
        <div class="leicester">
            <i class="fa-solid fa-location-dot"></i>
            <p class="location">Leicester</p>
        </div>
        <p class="boot">Pivot2Tech</p>
        <hr>
        <button>Follow</button>
        <button>Share</button>
        <br><br>
        <div class="socials">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </div>
</body>
</html>
